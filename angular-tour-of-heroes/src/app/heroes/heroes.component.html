<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor = "let hero of heroes" 
  (click)="onSelect(hero)"
  [class.selected] ="hero ==selectedHero"> <!--if the hero is the selected one apply this class on it -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<app-hero-details [hero]="selectedHero"></app-hero-details> <!--property binding-->
